<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
    <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive,"/>
    <title>注册</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename="img/logo.png") }}"/>
    <link href="{{ url_for('static',filename="css/root.css") }}" rel="stylesheet">
    <style type="text/css">
        body {
            background: #fff url(../static/img/background.jpg) 50% 0 no-repeat;
        }
    </style>
</head>
<body>

<div class="login-form">
    <form action="">
        <div class="top">
            <img src="{{ url_for('static',filename="img/logo.png") }}" alt="icon" class="icon">
            <h1>华东师范大学社团中心</h1>
            <h4>欢迎加入我们</h4>
        </div>
        <div class="form-area">
            <div class="group">
                <input type="text" class="form-control" placeholder="Username">
                <i class="fa fa-user"></i>
            </div>
            <div class="group">
                <input type="text" class="form-control" placeholder="E-mail">
                <i class="fa fa-envelope-o"></i>
            </div>
            <div class="group">
                <input type="password" class="form-control" placeholder="Password">
                <i class="fa fa-key"></i>
            </div>
            <div class="group">
                <input type="password" class="form-control" placeholder="Password again">
                <i class="fa fa-key"></i>
            </div>
            <button type="submit" class="btn btn-default btn-block">现在注册</button>
        </div>
        <div class="footer-links row">
            <div class="col-xs-6"><a href="{{ url_for('index') }}"><i class="fa fa-sign-in"></i> 登陆</a></div>
            <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> 忘记密码</a></div>
        </div>
    </form>

</div>

</body>
</html>
